<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MDL-Styled Avatar element</title>
        <link href="../../../vendor/google/material-design-lite/material.min.css" media="screen" rel="stylesheet" type="text/css">
        <link href="../../../package/material.components.ext.min.css" media="screen" rel="stylesheet" type="text/css">


        <link href="../avatar.css" media="screen" rel="stylesheet" type="text/css">


        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" media="screen" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="../../../favicon.png">
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">MDL-Styled Avatar element</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <h1>Demo</h1>
                    <form name="test" action="" method="post" id="testForm" enctype="multipart/form-data">

                        <div id="csok1" class="mdl-avatar mdl-js-avatar mdl-avatar--floating-label">
                            <input class="mdl-avatar__input" type="text" name="personalInfo[avatarInfo][avatar]" id="avatar1" value="img/default1.png" data-gallery-src="img/" data-gallery-list="default2.png,default3.png,default4.png,default2.png,default3.png,default4.png,default2.png,default3.png,default4.png" data-i18n-gallery="Default" data-i18n-gravatar="GR" data-i18n-url="Web Address" data-i18n-upload="From local machine">
                            <label class="mdl-avatar__label" for="avatar1">Avatar</label>
                        </div>

                        <div id="csok2" class="mdl-avatar mdl-js-avatar mdl-avatar--floating-label">
                            <input class="mdl-avatar__input" type="text" name="avatar2" id="avatar2" value="img/default1.png" data-gallery-src="img/" data-gallery-list="default2.png,default3.png,default4.png" data-i18n-gallery="Default" data-i18n-gravatar="GR" data-i18n-url="Web Address" data-i18n-upload="From local machine">
                            <label class="mdl-avatar__label" for="avatar2">Avatar</label>
                        </div>

                        <br>
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Submit</button>
                    </form>
                </div>
            </main>
            <p>The default avatars are licensed images from the <a href="https://roundicons.com/illustrated-icons/">RoundIcons.com</a>. &copy; 2016, All rights reserved. Redistribution of these images are prohibited.</p>
        </div>
        <script type="text/javascript" src="../../../vendor/google/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="../../../package/material.components.ext.min.js"></script>


        <script type="text/javascript" src="../avatar.js"></script>


    </body>
</html>
