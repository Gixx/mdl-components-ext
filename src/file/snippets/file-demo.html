<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MDL-Styled File input element</title>
        <link href="../../../vendor/google/material-design-lite/material.min.css" media="screen" rel="stylesheet" type="text/css">
        <link href="../../../package/material.components.ext.min.css" media="screen" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" media="screen" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="../../../favicon.png">
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">MDL-Styled File input element</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <h1>Demo</h1>
                    <form name="test" action="" method="post" id="testForm" enctype="multipart/form-data">

                        <div class="element file mdl-file mdl-js-file mdl-file--floating-label">
                            <input type="file" name="avatar[profileImage]" id="avatar[profileImage]" multiple="multiple">
                            <label class="mdl-file__label" for="avatar">Avatar</label>
                        </div>
                        <br>
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Submit</button>
                    </form>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="../../../vendor/google/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="../../../package/material.components.ext.min.js"></script>
    </body>
</html>
